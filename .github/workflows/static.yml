<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Haath Helps You Find Work</title>

<style>
/* RESET */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* GLOBAL */
body {
    font-family: "Segoe UI", Arial, sans-serif;
    background: radial-gradient(circle at top, #0f172a, #020617);
    color: white;
    overflow-x: hidden;
}

/* TRANSLUCENT WORKER BACKGROUND */
.bg-worker {
    position: absolute;
    inset: 0;
    background-image: url("https://images.unsplash.com/photo-1581090700227-1e37b190418e");
    background-size: cover;
    background-position: right center;
    opacity: 0.18;
    filter: saturate(1.1) contrast(1.05);
    pointer-events: none;
    animation: slowFloat 22s ease-in-out infinite alternate;
}

/* ANIMATED BLUE GLOWS */
.bg-shape {
    position: absolute;
    width: 520px;
    height: 520px;
    background: linear-gradient(45deg, #2563eb, #38bdf8);
    border-radius: 50%;
    filter: blur(130px);
    animation: float 14s infinite alternate;
}

.bg-shape.one { top: -140px; left: -140px; }
.bg-shape.two { bottom: -180px; right: -180px; animation-delay: 4s; }

@keyframes float {
    from { transform: translateY(0); }
    to { transform: translateY(-60px); }
}

@keyframes slowFloat {
    from { transform: scale(1) translateX(0); }
    to { transform: scale(1.06) translateX(-40px); }
}

/* HERO */
.hero {
    min-height: 100vh;
    display: flex;
    align-items: center;
    padding: 80px 10%;
    position: relative;
}

.hero-content {
    max-width: 900px;
    position: relative;
    z-index: 2;
    animation: fadeUp 1.4s ease;
}

/* BRAND EMPHASIS */
.brand {
    font-size: 76px;
    font-weight: 900;
    letter-spacing: 0.5px;
    color: #f8fafc;
    text-shadow: 0 0 40px rgba(56,189,248,0.35);
}

.tagline {
    margin-top: 10px;
    font-size: 44px;
    font-weight: 800;
    line-height: 1.1;
    background: linear-gradient(90deg, #38bdf8, #2563eb);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

.hero p {
    margin-top: 26px;
    font-size: 20px;
    color: #cbd5f5;
    max-width: 650px;
}

/* CTA */
.cta {
    margin-top: 40px;
    padding: 16px 36px;
    font-size: 16px;
    font-weight: 600;
    border: none;
    border-radius: 50px;
    background: linear-gradient(90deg, #2563eb, #38bdf8);
    color: white;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.cta:hover {
    transform: translateY(-4px);
    box-shadow: 0 20px 40px rgba(37,99,235,0.4);
}

/* SECTIONS */
section {
    padding: 100px 10%;
    position: relative;
    z-index: 2;
}

.section-title {
    font-size: 40px;
    font-weight: 700;
    margin-bottom: 40px;
}

/* CARDS */
.grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 30px;
}

.card {
    background: rgba(255,255,255,0.06);
    border: 1px solid rgba(255,255,255,0.08);
    padding: 32px;
    border-radius: 16px;
    backdrop-filter: blur(10px);
    transition: transform 0.4s ease;
}

.card:hover {
    transform: translateY(-10px);
}

.card h3 {
    margin-bottom: 14px;
    font-size: 22px;
}

.card p {
    color: #cbd5f5;
    line-height: 1.6;
}

/* STATS */
.stats {
    display: flex;
    justify-content: space-around;
    text-align: center;
    margin-top: 70px;
}

.stat h2 {
    font-size: 48px;
    background: linear-gradient(90deg, #38bdf8, #2563eb);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

/* FOOTER */
footer {
    padding: 40px;
    text-align: center;
    color: #94a3b8;
    background: #020617;
}

/* ANIMATIONS */
@keyframes fadeUp {
    from { opacity: 0; transform: translateY(40px); }
    to { opacity: 1; transform: translateY(0); }
}

/* RESPONSIVE */
@media (max-width: 768px) {
    .brand { font-size: 52px; }
    .tagline { font-size: 32px; }
    .hero p { font-size: 18px; }
    .section-title { font-size: 32px; }
    .stats { flex-direction: column; gap: 30px; }
}
</style>
</head>

<body>

<div class="bg-worker"></div>
<div class="bg-shape one"></div>
<div class="bg-shape two"></div>

<!-- HERO -->
<section class="hero">
    <div class="hero-content">
        <div class="brand">Haath</div>
        <div class="tagline">Helps You Find Work When You Need It</div>

        <p>
            Access trusted gig opportunities from verified external sources.
            Choose work that fits your skills schedule and location through one
            simple reliable app.
        </p>

        <button class="cta">Find Work Now</button>
    </div>
</section>

<!-- WHY HAATH -->
<section>
    <h2 class="section-title">Why Haath</h2>
    <div class="grid">
        <div class="card">
            <h3>Verified Gigs</h3>
            <p>All opportunities come from trusted external partners.</p>
        </div>
        <div class="card">
            <h3>Clear Pay</h3>
            <p>Pay duration and location are visible before accepting work.</p>
        </div>
        <div class="card">
            <h3>Work On Your Terms</h3>
            <p>Choose gigs that fit your skills availability and needs.</p>
        </div>
    </div>
</section>

<footer>
    Â© 2026 Haath Connecting workers to real opportunities
</footer>

</body>
</html>
